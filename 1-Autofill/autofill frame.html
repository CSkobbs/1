<head>
<link rel="stylesheet" type="text/css" href="style_autofill.css">

                              <td><input class="form-control" id="city" type="text" placeholder="City"></td>

        <table id="payment" style="margin-top: 20px ; display: none;">
          <tbody">
              <tr>
                  <h4 id="paymentHeader" style="display : none;">Payment</h4>
                  <td>
                      <select id="card_type" class="payment-selector">
                          <option value="" disabled="disabled" selected="selected" >Payment Method</option>
                          <option value="visa">Visa card</option>
                          <option value="american_express">American Express card </option>
                          <option value="master">Mastercard card</option>
                          <option value="paypal">Paypal</option>
                      </select>
                  </td>
              </tr>
              <tr>
                  <td><input class="form-control" id="card_number" type="text" placeholder="Card number" style="display: none;"></td>
              </tr>
              <tr>
                  <td>
                      <select style="width: 49% ;display: none;" class="form-control" id="card_month"></select>
                      <select style="width: 49% ;display: none;" class="form-control" id="card_year"></select>
                  </td>
              </tr>
              <tr>
                  <td><input class="form-control" id="cvv" type="text" placeholder="CVV" style="display: none;"></td>
              </tr>
          </tbody>
        </table>
        <h4> Autofill description</h4>
      </li>

        <form class="terms">
            <input id="terms" type="checkbox" name="Terms-Conditions" value="Terms" class="terms-conditions">I agree to NML's Terms & Conditions<br>
            <br>
            <input id="submit" type="submit" value="Submit">
        </form>
