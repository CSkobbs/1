<html>
<head>

  <body>

  <h2>Settings</h2>
  <ul class="tg-list">
    <li class="tg-list-item">
      <center>
        <div class="rectangle-container">
          <p class="text-icon">2</p>
          <img src="img/stopwatch.png" class="icon">
        </div>
      </center>
      <div class="parent">
        <p class="enfant">Checkout delay</p>
      </div>
      <br>
      <input class="tgl tgl-ios" id="Delay" type="checkbox"/>
      <label class="tgl-btn" for="Delay"></label>

      <form style="display: none; margin-top: 20px" id="delayStepper">
        <input id="delayInput" type="number" name="seconds" step="1" min="0" max="10"> s<br>
      </form>
      

      <h4>Checkout delay description</h4>
    </li>
  </ul>
      <form class="terms">
          <input id="terms" type="checkbox" name="Terms-Conditions" value="Agree" class="terms-conditions">I agree to NML's Terms & Conditions<br>
          <br>
          <input id="submit" type="submit" value="Submit" class="submit-btn">
      </form>
  <script src="delay.js"></script>
  </body>
</html>
